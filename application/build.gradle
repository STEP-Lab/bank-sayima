

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project (':library')
}

shadowJar {
    manifest{
        attributes(
                'Main-Class' : 'com.thoughtworks.bank.Application'
        )
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}
jar.enabled = false
